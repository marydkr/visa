<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <title>Simulation Tool for ViSP library</title>
      <link rel="stylesheet" href="css/index.css">
   </head>
   
   <body>
        <header class="toolbar toolbar-header">
            <button id="btn-start-server" onclick="btnStartServerClicked()">Start server</button>
            <input id="host" type="text" value="127.0.0.1" />
            <input id="port" type="text" value="1234" />
            <button id="btn-load-model" onclick="btnLoadModelClicked()">Load model</button>
            <button id="btn-reload-model" onclick="btnReloadModelClicked()">Reload</button>
        </header>

        <div id="loading">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
        <div id="container"></div>
        <script src="index.js" charset="utf-8"></script>
   </body>
</html>
